<!DOCTYPE html>
<html>
<head>
    <title>менятель элементов</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style type="text/css">
        @import "./css/bootstrap.css";

        .device-ios, .device-android {
            margin: 10px;
            float: left;
        }

        .device-ios {
            width: 320px !important;
            height: 548px !important;
            background: #111;
            border-radius: 55px;
            box-shadow: 0px 0px 0px 2px #aaa;
            padding: 105px 20px;
            position: relative;
        }

        .device-ios:before {
            content: '';
            width: 60px;
            height: 10px;
            border-radius: 10px;
            position: absolute;
            left: 50%;
            margin-left: -30px;
            background: #333;
            top: 50px;
        }

        .device-ios:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            left: 50%;
            margin-left: -30px;
            bottom: 20px;
            border-radius: 100%;
            box-sizing: border-box;
            border: 5px solid #333;
        }

        .device-android {
            width: 360px !important;
            height: 640px !important;
            position: relative;
            background: #111;
            padding: 60px 20px;
            box-shadow: 0px 0px 0px 2px #aaa;
            border-radius: 20px;
        }

        .device-android span.back-span {
            display: none;
        }

        .device-android:before {
            content: '';
            width: 14px;
            height: 14px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            margin-left: -7px;
            background: #666;
            top: 25px;
        }

        .device-android:after {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
            left: 50px;
            background: #444;
            top: 30px;
        }
        
        .device-ios .pages{
            padding-top:0px;
            height: calc(100% - 44px);
        }
        .device-android .pages{
            height: calc(100% - 56px);
        }
    </style>
</head>

    </div>

<script type="text/javascript" src="./Framework7/build/js/framework7.min.js"></script>
<script type="text/javascript">
    var myApp = new Framework7({
        modalTitle: 'Framework7',
        animateNavBackIcon: true
    });

    // Expose Internal DOM library
    var $$ = Dom7;

    // Add main view
    var mainView = myApp.addView('.view-main', {
        // Enable Dynamic Navbar for this view
        dynamicNavbar: true
    });
    // Add another view, which is in right panel
    var rightView = myApp.addView('.view-right', {
        // Enable Dynamic Navbar for this view
        dynamicNavbar: true
    });
    /* ===== Change statusbar bg when panel opened/closed ===== */
    $$('.panel-left').on('open', function () {
        $$('.statusbar-overlay').addClass('with-panel-left');
    });
    $$('.panel-right').on('open', function () {
        $$('.statusbar-overlay').addClass('with-panel-right');
    });
    $$('.panel-left, .panel-right').on('close', function () {
        $$('.statusbar-overlay').removeClass('with-panel-left with-panel-right');
    });

    /* ===== Generate Content Dynamically ===== */
    var dynamicPageIndex = 0;
    function createContentPage() {
        mainView.router.loadContent(
                '<!-- Top Navbar-->' +
                '<div class="navbar">' +
                '  <div class="navbar-inner">' +
                '    <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i><span>Back</span></a></div>' +
                '    <div class="center sliding">Dynamic Page ' + (++dynamicPageIndex) + '</div>' +
                '  </div>' +
                '</div>' +
                '<div class="pages">' +
                '  <!-- Page, data-page contains page name-->' +
                '  <div data-page="dynamic-content" class="page">' +
                '    <!-- Scrollable page content-->' +
                '    <div class="page-content">' +
                '      <div class="content-block">' +
                '        <div class="content-block-inner">' +
                '          <p>Here is a dynamic page created on ' + new Date() + ' !</p>' +
                '          <p>Go <a href="#" class="back">back</a> or generate <a href="#" class="ks-generate-page">one more page</a>.</p>' +
                '        </div>' +
                '      </div>' +
                '    </div>' +
                '  </div>' +
                '</div>'
        );
        return;
    }
    $$(document).on('click', '.ks-generate-page', createContentPage);
</script>

        /* ===== Messages Page ===== */

        var conversationStarted = false;
        var answers = [
            'Yes!',
            'No',
            'Hm...',
            'I am not sure',
            'And what about you?',
            'May be ;)',
            'Lorem ipsum dolor sit amet, consectetur',
            'What?',
            'Are you sure?',
            'Of course',
            'Need to think about it',
            'Amazing!!!'
        ];
        var people = [
            {
                name: 'Kate Johnson',
                avatar: 'http://lorempixel.com/output/people-q-c-100-100-9.jpg'
            },
            {
                name: 'Blue Ninja',
                avatar: 'http://lorempixel.com/output/people-q-c-100-100-7.jpg'
            }

        ];
        var answerTimeout, isFocused;

        // Initialize Messages
        var myMessages = myApp.messages('.messages');

        // Initialize Messagebar
        var myMessagebar = myApp.messagebar('.messagebar');

        $$('.messagebar a.send-message').on('touchstart mousedown', function () {
            isFocused = document.activeElement && document.activeElement === myMessagebar.textarea[0];
        });
        $$('.messagebar a.send-message').on('click', function (e) {
            // Keep focused messagebar's textarea if it was in focus before
            if (isFocused) {
                e.preventDefault();
                myMessagebar.textarea[0].focus();
            }
            var messageText = myMessagebar.value();
            if (messageText.length === 0) {
                return;
            }
            // Clear messagebar
            myMessagebar.clear();

            // Add Message
            myMessages.addMessage({
                text: messageText,
                type: 'sent',
                day: !conversationStarted ? 'Today' : false,
                time: !conversationStarted ? (new Date()).getHours() + ':' + (new Date()).getMinutes() : false
            });
            conversationStarted = true;
            // Add answer after timeout
            if (answerTimeout) clearTimeout(answerTimeout);
            answerTimeout = setTimeout(function () {
                var answerText = answers[Math.floor(Math.random() * answers.length)];
                var person = people[Math.floor(Math.random() * people.length)];
                myMessages.addMessage({
                    text: answers[Math.floor(Math.random() * answers.length)],
                    type: 'received',
                    name: person.name,

        });

        // Multiple Standalone
        var autocompleteStandaloneMultiple = myApp.autocomplete({
            openIn: 'page', //open in page
            opener: $$('#autocomplete-standalone-multiple'), //link that opens autocomplete
            multiple: true, //allow multiple values
            source: function (autocomplete, query, render) {
                var results = [];
                if (query.length === 0) {
                    render(results);
                    return;
                }
                // Find matched items
                for (var i = 0; i < fruits.length; i++) {
                    if (fruits[i].toLowerCase().indexOf(query.toLowerCase()) >= 0) results.push(fruits[i]);
                }
                // Render items by passing array with result items
                render(results);
            },
            onChange: function (autocomplete, value) {
                // Add item text value to item-after
                $$('#autocomplete-standalone-multiple').find('.item-after').text(value.join(', '));
                // Add item value to input value
                $$('#autocomplete-standalone-multiple').find('input').val(value.join(', '));
            }
        });

        // Standalone With Ajax
        var autocompleteStandaloneAjax = myApp.autocomplete({
            openIn: 'page', //open in page
            opener: $$('#autocomplete-standalone-ajax'), //link that opens autocomplete
            multiple: true, //allow multiple values
            valueProperty: 'id', //object's "value" property name
            textProperty: 'name', //object's "text" property name
            limit: 50,
            preloader: true, //enable preloader
            preloaderColor: 'white', //preloader color
            source: function (autocomplete, query, render) {
                var results = [];
                if (query.length === 0) {
                    render(results);
                    return;
                }
                // Show Preloader
                autocomplete.showPreloader();
                // Do Ajax request to Autocomplete data
                $$.ajax({
                    url: 'js/autocomplete-languages.json',
                    method: 'GET',
                    dataType: 'json',
                    //send "query" to server. Useful in case you generate response dynamically
                    data: {
                        query: query
                    },
                    success: function (data) {
                        // Find matched items
                        for (var i = 0; i < data.length; i++) {
                            if (data[i].name.toLowerCase().indexOf(query.toLowerCase()) >= 0) results.push(data[i]);
                        }
                        // Hide Preoloader
                        autocomplete.hidePreloader();
                        // Render items by passing array with result items
                        render(results);
                    }
                });
            },
            onChange: function (autocomplete, value) {
                var itemText = [],
                        inputValue = [];
                for (var i = 0; i < value.length; i++) {
                    itemText.push(value[i].name);
                    inputValue.push(value[i].id);
                }
                // Add item text value to item-after
                $$('#autocomplete-standalone-ajax').find('.item-after').text(itemText.join(', '));
                // Add item value to input value
                $$('#autocomplete-standalone-ajax').find('input').val(inputValue.join(', '));
            }
        });

    }
    release_to_ios();
</script>
</body>
</html>
